<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Analysis of Vehicles GPS Tracking Data</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1/dist/Chart.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_home.css') }}">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

    <!-- Loading Animation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

    <script>

        $(document).ready(function(){
            $(".se-pre-con").hide();
        });

        $(window).bind('beforeunload',function(){ 
            $(".se-pre-con").show();
        });

    </script>

</head>

<body>
    
    <div class="se-pre-con"></div>

    <!-- Side Navigation -->
    {% block content %} {% endblock %}
    
    <div id="main">
        
        <!-- Header -->
        {% block body %} {% endblock %}
        
        <div class='main-content'>

            <!-- Weather -->
            <a class="weatherwidget-io" href="https://forecast7.com/en/3d34101d56/selangor/" data-label_1="SELANGOR" data-label_2="WEATHER" data-font="Roboto" data-icons="Climacons Animated" data-days="5" data-theme="dark" data-textcolor="#ffffff" data-highcolor="#cf1212" data-lowcolor="#00b7ff" data-cloudfill="#508fd9" style="width:95%; margin-left: auto; margin-right: auto;">SELANGOR WEATHER</a>
            
            <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>

            <div class="container">
                <!-- Driving Guide -->
                <div class="card">
                    <div class='card-body'>
                        <h1 class='card-title'>Guide to Driving in Malaysia</h1>
                    </div>
                    <div style="width: 90%;"><div style="position: relative; padding-bottom: 56.50%; padding-top: 0; height: 0;"><iframe frameborder="0" width="1200px" height="678px" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;box-shadow: 0 3rem 5rem -2rem rgba(48, 14, 241, 0.6);" src="https://view.genial.ly/5dbae39bbb8c180fa207d341" type="text/html" allowscriptaccess="always" allowfullscreen="true" scrolling="yes" allownetworking="all"></iframe> </div> </div>
                </div>  
                
                <!-- Fuel Price -->
                <div class="card">
                    <div class='card-body'>
                        <h2 class='card-title'><br>Statistic of Fuel Prices</h2>
                        <p class="card-text"><small class="text-muted">Data obtained from CompareHero.my</small></p>
                    </div>
                    <canvas id="chart" width=60% height=30px></canvas>
                    <script>chartIt()</script>
                </div>

            </div>
        </div>
    </div> 
</body>

</html>
